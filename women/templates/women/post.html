{% extends 'women/base.html' %}

{% block content %}
    <div class="mt-5">
        <h1>{{ post.title }}</h1>
        <p>
            {% if post.photo %}
                <img src="{{ post.photo.url }}" class="left-img">
            {% endif %}
            {{ post.content|linebreaks }}
        </p>
    </div>
{% endblock %}
